<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>こずみーる</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/example.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="./">
            こずみーるLOGO
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
</header>

<section class="section section-default">
  <div class="container">
    <h2>店舗詳細</h2>
      <div class="bs-component" id="shopdetail">
        <!-- This space is shop detail -->
      </div>
  </div>
</section>

<footer class="small">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center copyright">
        &copy; 2020 Social Creaters Team G.
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/kodumeal.js"></script>

<script type="text/javascript">
  $('.bs-component [data-toggle="popover"]').popover();
  $('.bs-component [data-toggle="tooltip"]').tooltip();
</script>

<script type="text/javascript">
  const apiUrl = "http://api.kodumeal.k0ui1.jp";

  let requestUrl = apiUrl + "/restaurants";
  let arg = new Object;
  let pair=location.search.substring(1).split('&');
  console.log(pair);
  for(let i=0;pair[i];i++) {
      let kv = pair[i].split('=');
      arg[kv[0]]=kv[1];

    if(kv[0]=="id"){
        requestUrl = requestUrl + '/' + kv[1];
    }
  }
  console.log(requestUrl);
  let request = new XMLHttpRequest();

  request.open('GET', requestUrl, true);
  request.responseType = 'json';

  request.onload = function () {
    const data = this.response;
    console.log(data);

    const target = $('#shopdetail');
    let text = '<div class="shopdetail">';
    text += '<div class="shopname">' + data.name + '</div>';
    text += '<div class="shopaddress">住所: ' + data.address + '</div>';
    text += '<div class="shopmap">ここにマップが入る予定</div>';
    text += '<div class="shoptime">営業時間: ' + data.open_time + '～' + data.close_time + '</div>';
    if(data.from_kids_welcome_time != null){
        text += '<div class="shopkidstime">お子さま歓迎時間: ' + data.from_kids_welcome_time + '～' + data.to_kids_welcome_time + '</div>';
    }else{
        text += '<div class="shopkidstime">お子さま歓迎時間: 設定なし';
    }
    text += '</div>';
    $(target).append(text);
  };

  request.send();
</script>

</body>
</html>
